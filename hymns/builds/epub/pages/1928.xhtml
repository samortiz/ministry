 <a href='2000.xhtml' class='hidden_a'><b> &gt; </b></a>

<div class='stanza'>
<div class='line'>We want more of Jesus,</div>
<div class='line'>More and more and more!</div>
<div class='line'>We want more of Jesus</div>
<div class='line'>Than we've ever had before.</div>
<div class='line'>We want more of Christ as life,</div>
<div class='line'>Rich and glorious.</div>
<div class='line'>We want more of Jesus,</div>
<div class='line'>So we'll give Him more of us.</div>
</div>
