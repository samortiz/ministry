<span style='white-space:nowrap'>God's eternal economy</span><br>
<span style='white-space:nowrap'>Is to make man the same as He is</span><br>
<span style='white-space:nowrap'>In life and nature,</span><br>
<span style='white-space:nowrap'>But not in the Godhead,</span><br>
<span style='white-space:nowrap'>And to make Himself one with man</span><br>
<span style='white-space:nowrap'>And man one with Him,</span><br>
<span style='white-space:nowrap'>Thus to be enlarged and expanded in His expression,</span><br>
<span style='white-space:nowrap'>That all His divine, that all His divine</span><br>
<span style='white-space:nowrap'>Attributes may be expressed in human vir-tues.</span><br>
</div>
