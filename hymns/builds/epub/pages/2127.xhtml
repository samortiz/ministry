<div class='stanza'>
<div class='line'>Good morning, Lord Jesus,</div>
<div class='line'>Thank You for today.</div>
<div class='line'>Thank You for my spirit,</div>
<div class='line'>Thank You I can pray.</div>
<div class='line'>Good morning, Lord Jesus,</div>
<div class='line'>To You I love to sing.</div>
<div class='line'>Thank You, Lord, for everything.</div>
</div>
