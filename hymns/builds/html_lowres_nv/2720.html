<span style='white-space:nowrap'>O victory in Jesus</span><br>
<span style='white-space:nowrap'>My Savior, forever</span><br>
<span style='white-space:nowrap'>He sought me and bought me</span><br>
<span style='white-space:nowrap'>With His redeeming blood.</span><br>
<span style='white-space:nowrap'>He loved me 'ere I knew Him</span><br>
<span style='white-space:nowrap'>And all my love is due Him.</span><br>
<span style='white-space:nowrap'>He plunged me in victory</span><br>
<span style='white-space:nowrap'>Beneath the crimson flood.</span><br>
</div>
