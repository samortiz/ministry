<div class='stanza'>
<div class='line'>O glory, glory, what a life</div>
<div class='line'>I have received today!</div>
<div class='line'>All darkness, death and pow'r of sin</div>
<div class='line'>Have now been chased away!</div>
<div class='line'>Have now been chased away!</div>
<div class='line'>Have now, have now been chased away!</div>
