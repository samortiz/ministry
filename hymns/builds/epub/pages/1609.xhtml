<div class='stanza'>
<div class='line'>Drop by drop</div>
<div class='line'>The Lord will get inside of you.</div>
<div class='line'>Drop by drop</div>
<div class='line'>In emotion, mind and will.</div>
<div class='line'>Drop by drop</div>
<div class='line'>The vessel that the Lord has made</div>
<div class='line'>He will gladly fill.</div>
</div>
<div class='chorus'>
<div class='line'>There is oil in your lamp but there's the vessel too;</div>
<div class='line'>Is it filled with Christ or just filled with you?</div>
<div class='line'>(Repeat first 7 lines)</div>
</div>
