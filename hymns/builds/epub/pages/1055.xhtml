<div class='stanza'>
<div class='line'>I am sinful, I am helpless,</div>
<div class='line'>Humbly at Thy feet I bow;</div>
<div class='line'>Full of problems, I am hopeless,</div>
<div class='line'>Oh, dear Savior, save me now!</div>
<div class='line'>Save me now! Save me now!</div>
<div class='line'>Oh, dear Savior, save me now!</div>
<div class='line'>Save me now from all my problems,</div>
<div class='line'>Oh, dear Savior, save me now!</div>
</div>
