<div class='stanza'>
<div class='line'>This is My rest forever;</div>
<div class='line'>Here will I dwell,</div>
<div class='line'>For the Lord hath chosen Zion,</div>
<div class='line'>He hath desired it for His habitation.</div>
<div class='line'>He will abundantly bless her provision:</div>
<div class='line'>He will satisfy her poor with bread.</div>
<div class='line'>He will clothe her priests with salvation,</div>
<div class='line'>And her saints shall shout aloud for joy.</div>
</div>
