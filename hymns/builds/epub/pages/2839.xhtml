<div class='stanza'>
<div class='line'><b></b> Revelation 4:11</div>
</div>
<div class='stanza'>
<div class='line'>Thou art worthy, Thou art worthy,</div>
<div class='line'>Thou art worthy, O Lord.</div>
<div class='line'>Thou art worthy to receive glory,</div>
<div class='line'>Glory and honor and power.</div>
<div class='line'>For Thou hast created, hast all things created,</div>
<div class='line'>For Thou hast created all things.</div>
<div class='line'>And for Thy pleasure they are created;</div>
<div class='line'>Thou art worthy, O Lord.</div>
</div>
