<div class='stanza'>
<div class='line'><b></b> 2 Timothy 3:16-17</div>
</div>
<div class='stanza'>
<div class='line'>All Scripture is God-breathed</div>
<div class='line'>And profitable for teaching,</div>
<div class='line'>For reproof, for correction, for instruction</div>
<div class='line'>In righteousness,</div>
<div class='line'>That the man of God may be complete,</div>
<div class='line'>Fully equipped for every good work.</div>
</div>
