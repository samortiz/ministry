<div class='stanza'>
<div class='line'>He's my Lord, He's my Lord,</div>
<div class='line'>He has risen from the dead and</div>
<div class='line'>He's my Lord!</div>
<div class='line'>Every knee shall bow,</div>
<div class='line'>Every tongue confess,</div>
<div class='line'>That Jesus Christ is Lord.</div>
</div>
