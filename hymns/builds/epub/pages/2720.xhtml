<body>
<div style='text-align:center'>

</a>
 <a href='2721.xhtml' class='hidden_a'><b> &gt; </b></a>
</div>
<div class='stanza'>
<div class='line'>O victory in Jesus</div>
<div class='line'>My Savior, forever</div>
<div class='line'>He sought me and bought me</div>
<div class='line'>With His redeeming blood.</div>
<div class='line'>He loved me 'ere I knew Him</div>
<div class='line'>And all my love is due Him.</div>
<div class='line'>He plunged me in victory</div>
<div class='line'>Beneath the crimson flood.</div>
</div>
