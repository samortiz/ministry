<div class='stanza'>
<div class='line'><b></b> 2 Cor. 13:14 &amp; Rev. 22:1</div>
</div>
<div class='stanza'>
<div class='line'>The love of God and the grace of Christ</div>
<div class='line'>And fellowship of the Holy Spirit</div>
<div class='line'>Be with you, be with you all,</div>
<div class='line'>Be with you all, be with you all.</div>
</div>
<div class='chorus'>
<div class='line'>From the throne of our God and the Lamb</div>
<div class='line'>Flows a river of water of life,</div>
<div class='line'>Bright as crystal, reaching man.</div>
</div>
