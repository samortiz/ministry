<div class='stanza'>
<div class='line'>I called upon Thy name, O Lord,</div>
<div class='line'>Out of a low dungeon.</div>
<div class='line'>Thou hast heard my voice, O Lord,</div>
<div class='line'>Thou hast heard my voice:</div>
<div class='line'>Hide not Thine ear</div>
<div class='line'>at my breathing, at my cry.</div>
<div class='line'>Hide not Thine ear</div>
<div class='line'>at my breathing, at my cry.</div>
<div class='line'>(Can be sung in rounds)</div>
