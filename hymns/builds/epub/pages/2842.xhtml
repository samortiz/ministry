<div class='stanza'>
<div class='line'><b></b> Colossians 3:2-4</div>
</div>
<div class='stanza'>
<div class='line'>Set your mind on the things that are above,</div>
<div class='line'>Not on the things that are on earth.</div>
<div class='line'>For you have died and your life</div>
<div class='line'>Is hid with Christ in God.</div>
<div class='line'>When Christ who is our life</div>
<div class='line'>Shall appear,</div>
<div class='line'>Then we also shall appear</div>
<div class='line'>With Him in glory!</div>
</div>
