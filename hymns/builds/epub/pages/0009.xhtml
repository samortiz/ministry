<div class='stanza'>
<div class='line'>Glory be to God the Father,</div>
<div class='line'>Glory be to God the Son,</div>
<div class='line'>Glory be to God the Spirit,</div>
<div class='line'>Great Jehovah, Three in One!</div>
<div class='line'>As it was, is now, and shall be</div>
<div class='line'>While the endless ages run.</div>
</div>
