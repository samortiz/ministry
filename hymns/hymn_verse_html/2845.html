<html><center><b>#2845</b></center><span style='white-space:nowrap'>Galatians 2:20</span><br>
<div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>I am crucified with Christ;</span><br>
<span style='white-space:nowrap'>And it is no longer I who live,</span><br>
<span style='white-space:nowrap'>But it is Christ who lives in me;</span><br>
<span style='white-space:nowrap'>And the life which I now live in the flesh</span><br>
<span style='white-space:nowrap'>I live in faith</span><br>
<span style='white-space:nowrap'>The faith in the Son of God,</span><br>
<span style='white-space:nowrap'>Who loved me and gave Himself up for me.</span><br>
</div>
<br><br><br><br><br><br><br></html>
