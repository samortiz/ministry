</a>
 <a href='2102.xhtml' class='hidden_a'><b> &gt; </b></a>
</div>
<div class='stanza'>
<div class='line'>Calling, "O Lord Jesus!"</div>
<div class='line'>How it makes our spirit strong!</div>
<div class='line'>We can really touch Him,</div>
<div class='line'>And our gloom is turned to song!</div>
<div class='line'>Don't listen to Satan, with all His distraction;</div>
<div class='line'>Just turn to your spirit, and spring into action!</div>
<div class='line'>Calling, "O Lord Jesus!"</div>
<div class='line'>You'll enjoy Him all day long!</div>
</div>
<div style='height:40px'></div>
