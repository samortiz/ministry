<div class='stanza'>
<div class='line'><b></b> Isaiah 9:6</div>
</div>
<div class='stanza'>
<div class='line'>For unto us a child is born,</div>
<div class='line'>Unto us a son is given;</div>
<div class='line'>And the government shall be upon</div>
<div class='line'>His shoulder;</div>
<div class='line'>And His name shall be called Wonderful,</div>
<div class='line'>Counselor, the mighty God,</div>
<div class='line'>The everlasting Father,</div>
<div class='line'>And the Prince of Peace is He.</div>
</div>
