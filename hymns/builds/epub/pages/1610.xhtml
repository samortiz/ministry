<body>
<div style='text-align:center'>

<b>1610</b>
</a>
 <a href='1700.xhtml' class='hidden_a'><b> &gt; </b></a>
</div>
<div class='stanza'>
<div class='line'>The spirit of the prophet</div>
<div class='line'>Is subject to the prophet;</div>
<div class='line'>The word declares it so.</div>
<div class='line'>I don't have to wait for an inspiration,</div>
<div class='line'>My spirit is ready to go.</div>
<div class='line'>I don't have to live according to my feelings,</div>
<div class='line'>Or wait for a better day.</div>
<div class='line'>I can turn, I can call, "Lord Jesus!"</div>
</div>
<div style='height:40px'></div>
