<div class='stanza'>
<div class='line'>Christ has become one with sinners,</div>
<div class='line'>Sharing in all of our living;</div>
<div class='line'>Crucified even for sinners,</div>
<div class='line'>Glorious life to us giving.</div>
</div>
<div class='chorus'>
<div class='line'>Christ Jesus came for us,</div>
<div class='line'>Christ Jesus died for us;</div>
<div class='line'>O yes, for us, for us, for us.</div>
<div class='line'>Christ came and died for us.</div>
</div>
