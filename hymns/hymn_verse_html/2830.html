<html><center><b>#2830</b></center><span style='white-space:nowrap'>Psalm 113:3, 1, 2</span><br>
<div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>From the rising of the sun</span><br>
<span style='white-space:nowrap'>To the going down of the same</span><br>
<span style='white-space:nowrap'>The Lord's name is to be praised.</span><br>
<span style='white-space:nowrap'>(Repeat)</span><br>
</div>
<div style='padding-left:8px; padding-top:8px; ' >
<span style='white-space:nowrap'>Praise ye the Lord,</span><br>
<span style='white-space:nowrap'>Praise Him, O ye servants of the Lord,</span><br>
<span style='white-space:nowrap'>Praise the name of the Lord.</span><br>
<span style='white-space:nowrap'>Blessed be the name of the Lord</span><br>
<span style='white-space:nowrap'>From this time forth and forevermore.</span><br>
</div>
