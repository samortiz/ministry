<body>
<div style='text-align:center'>

 <a href='1509.xhtml' class='hidden_a'><b> &gt; </b></a>
</div>
<div class='stanza'>
<div class='line'><b>1</b> All heaven declares</div>
<div class='line'>The glory of the risen Lord</div>
<div class='line'>Who can compare</div>
<div class='line'>With the beauty of the Lord?</div>
</div>
<div class='chorus'>
<div class='line'>Forever He will be</div>
<div class='line'>The Lamb upon the throne.</div>
<div class='line'>I gladly bow my knee</div>
<div class='line'>And worship Him alone.</div>
</div>
<div class='stanza'>
<div class='line'><b>2</b> I will proclaim</div>
<div class='line'>The glory of the risen Lord.</div>
<div class='line'>Who once was slain</div>
<div class='line'>To reconcile man to God.</div>
</div>
