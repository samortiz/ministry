<div class='stanza'>
<div class='line'><b></b> Galatians 2:20</div>
</div>
<div class='stanza'>
<div class='line'>It's no longer I that liveth,</div>
<div class='line'>But Christ that liveth in me.</div>
<div class='line'>It's no longer I that liveth,</div>
<div class='line'>But Christ that liveth in me.</div>
<div class='line'>He lives. He lives.</div>
<div class='line'>Jesus is alive in me!</div>
<div class='line'>It's no longer I that liveth.</div>
<div class='line'>But Christ that liveth in me.</div>
</div>
