<div class='stanza'>
<div class='line'>Behold, how good, how pleasant 'tis</div>
<div class='line'>When brethren dwell in one!</div>
<div class='line'>'Tis like the oil on Aaron's head,</div>
<div class='line'>Which to his skirts did run;</div>
<div class='line'>As dew of Hermon that descends</div>
<div class='line'>On Zion's mountains o'er;</div>
<div class='line'>The Lord His blessing there commands,</div>
<div class='line'>E'en life forevermore.</div>
</div>
