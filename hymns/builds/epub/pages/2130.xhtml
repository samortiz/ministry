<div class='stanza'>
<div class='line'><b>1</b> Jesus is the Lord, and He lives in me;</div>
<div class='line'>Now I'm as happy as I can be.</div>
<div class='line'>O Hallelujah!  O Hallelujah!</div>
<div class='line'>Jesus lives in me!</div>
</div>
<div class='stanza'>
<div class='line'><b>2</b> All the world is filled with vanity;</div>
<div class='line'>Jesus is the one reality.</div>
<div class='line'>O Hallelujah!  O Hallelujah!</div>
<div class='line'>Jesus lives in me!</div>
</div>
