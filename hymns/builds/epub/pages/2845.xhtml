<div class='stanza'>
<div class='line'><b></b> Galatians 2:20</div>
</div>
<div class='stanza'>
<div class='line'>I am crucified with Christ;</div>
<div class='line'>And it is no longer I who live,</div>
<div class='line'>But it is Christ who lives in me;</div>
<div class='line'>And the life which I now live in the flesh</div>
<div class='line'>I live in faith</div>
<div class='line'>The faith in the Son of God,</div>
<div class='line'>Who loved me and gave Himself up for me.</div>
</div>
