<div class='stanza'>
<div class='line'><b></b> Psalm 84:1-3</div>
</div>
<div class='stanza'>
<div class='line'>How lovely are Thy dwelling places;</div>
<div class='line'>My soul longs for the courts of the Lord.</div>
<div class='line'>My heart and my flesh</div>
<div class='line'>They sing for joy to the living God;</div>
<div class='line'>You are my King and my God.</div>
</div>
