<div class='stanza'>
<div class='line'>I love You, Lord Jesus!</div>
<div class='line'>I love, You, Lord, Precious One!</div>
<div class='line'>No other one compares to You!</div>
<div class='line'>(Repeat)</div>
</div>
<div class='chorus'>
<div class='line'>Jesus, Lord Jesus,</div>
<div class='line'>Dear Lord, most lovely One,</div>
<div class='line'>No one compares to You!</div>
</div>
