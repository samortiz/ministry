<body>
<div style='text-align:center'>

<a href='../nav/nav_0000.xhtml' class='hidden_a'>
<b>2607</b>
</a>
 <a href='2608.xhtml' class='hidden_a'><b> &gt; </b></a>
</div>
<div class='stanza'>
<div class='line'>Lord, I give myself to You right now.</div>
<div class='line'>I want to be occupied with You.</div>
<div class='line'>I leave all else behind</div>
<div class='line'>And concentrate my being on You alone.</div>
</div>
<div class='chorus'>
<div class='line'>Lord, You are my focus,</div>
<div class='line'>You are my goal.</div>
<div class='line'>Lord, I give myself to You right now.</div>
<div class='line'>(Repeat chorus)</div>
</div>
<div style='height:40px'></div>
