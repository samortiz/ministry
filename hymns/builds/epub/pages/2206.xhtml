 <a href='2207.xhtml' class='hidden_a'><b> &gt; </b></a>

<div class='stanza'>
<div class='line'>I'm just a little flower</div>
<div class='line'>With open face;</div>
<div class='line'>I'm fully turned to God,</div>
<div class='line'>Receiving grace.</div>
<div class='line'>I don't know how to try -</div>
<div class='line'>This is my case -</div>
<div class='line'>I'm just a lily trusting God.</div>
</div>
