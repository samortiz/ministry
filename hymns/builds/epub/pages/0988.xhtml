<div class='stanza'>
<div class='line'>Merciful and loving,</div>
<div class='line'>Suff'ring pain and loss,</div>
<div class='line'>All for us, the sinners,</div>
<div class='line'>Going to the cross;</div>
<div class='line'>Tasting death for all men,</div>
<div class='line'>Dying for our sins;</div>
<div class='line'>This is Christ the Savior,</div>
<div class='line'>What will you do with Him?</div>
</div>
