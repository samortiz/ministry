<div class='stanza'>
<div class='line'><b></b> Psalm 134:1, 2</div>
<div class='line'>(Brothers sing each line, sisters echo)</div>
</div>
<div class='stanza'>
<div class='line'>Come bless the Lord,</div>
<div class='line'>All ye servants of the Lord,</div>
<div class='line'>Who stand by night,</div>
<div class='line'>In the house of the Lord.</div>
<div class='line'>Lift up your hands,</div>
<div class='line'>In the Holy Place,</div>
<div class='line'>And bless the Lord.</div>
</div>
