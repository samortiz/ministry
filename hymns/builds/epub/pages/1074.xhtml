<div class='stanza'>
<div class='line'>O what a mystery, the Savior</div>
<div class='line'>With me is one!</div>
<div class='line'>O what a marvelous salvation</div>
<div class='line'>God gives me in His Son!</div>
<div class='line'>Hallelujah! Hallelujah!</div>
<div class='line'>Glorious mystery!</div>
<div class='line'>Nothing in heav'n or earth can sever</div>
<div class='line'>Jesus my Lord from me!</div>
</div>
