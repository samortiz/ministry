<H1 CLASS=TITLE>AN ANNOUNCEMENT</H1><H2 CLASS=HEAD4>Issue No. 27</H2><P>Since the lines and stakes of my earthly tabernacle are often shaken, I have not done a thorough job in answering letters and in corresponding with you. I beg your forgiveness in my belated, or even lack, of response.</P><P>Watchman<br>December 2, 1932</P>
