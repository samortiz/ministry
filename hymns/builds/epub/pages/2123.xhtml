 <a href='2124.xhtml' class='hidden_a'><b> &gt; </b></a>

<div class='stanza'>
<div class='line'>When you say "Lord!"</div>
<div class='line'>You say a lot of things nobody else can say;</div>
<div class='line'>When you say "Lord!"</div>
<div class='line'>You say you care enough to only want</div>
<div class='line'>the King of Kings!</div>
<div class='line'>For there is nothing more;</div>
<div class='line'>There's only something less!</div>
<div class='line'>Jesus is all in all; He is the very best.</div>
<div class='line'>When you say, "Lord Jesus!"</div>
<div class='line'>You've said it all.</div>
</div>
