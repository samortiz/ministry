 <a href='2844.xhtml' class='hidden_a'><b> &gt; </b></a>

<div class='stanza'>
<div class='line'>For as many as are led by the Spirit of God</div>
<div class='line'>These are sons of God, sons of God.</div>
<div class='line'>For you have not received a spirit of slavery to fear again,</div>
<div class='line'>(Repeat)</div>
<div class='line'>But you have received a spirit of sonship in which we cry,</div>
<div class='line'>Abba, Father!  Abba, Father!</div>
</div>
