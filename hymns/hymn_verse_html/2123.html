<html><center><b>#2123</b></center><div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>When you say "Lord!"</span><br>
<span style='white-space:nowrap'>You say a lot of things that nobody else can say;</span><br>
<span style='white-space:nowrap'>You say you care enough to only want</span><br>
<span style='white-space:nowrap'>the King of Kings!</span><br>
<span style='white-space:nowrap'>For there is nothing more;</span><br>
<span style='white-space:nowrap'>There's only something less!</span><br>
<span style='white-space:nowrap'>Jesus is all in all; He is the very best.</span><br>
<span style='white-space:nowrap'>When you say, "Lord Jesus!"</span><br>
<span style='white-space:nowrap'>You've said it all.</span><br>
</div>
<br><br><br><br><br><br><br></html>
