<div class='stanza'>
<div class='line'>Grace there is my every debt to pay,</div>
<div class='line'>Blood to wash my every sin away,</div>
<div class='line'>Pow'r to keep me spotless day by day,</div>
<div class='line'>In Christ for me.</div>
