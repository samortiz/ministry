<div class='stanza'>
<div class='line'>We're in the local church,</div>
<div class='line'>God's chosen ground;</div>
<div class='line'>Here we have Christ as life</div>
<div class='line'>And blessings all abound.</div>
<div class='line'>"In spirit, on the ground" - Our battle cry;</div>
<div class='line'>And we will overcome the enemy</div>
<div class='line'>To bring the kingdom nigh.</div>
</div>
