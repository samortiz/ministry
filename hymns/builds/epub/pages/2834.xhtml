<div class='line'><b></b> Isaiah 55:6-7</div>
</div>
<div class='stanza'>
<div class='line'>Seek the Lord while He may be found;</div>
<div class='line'>Call upon Him while He is near.</div>
<div class='line'>Let the wicked forsake his way,</div>
<div class='line'>And the unrighteous man, his thoughts.</div>
<div class='line'>And let him return to the Lord,</div>
<div class='line'>Unto our God,</div>
<div class='line'>And He will abundantly pardon,</div>
<div class='line'>He will abundantly pardon you-</div>
<div class='line'>Return to the Lord.</div>
</div>
