<div class='stanza'>
<div class='line'>Manifest, manifest, manifest, manifest-</div>
<div class='line'>God is manifest in us,</div>
<div class='line'>In the church, in the church,</div>
<div class='line'>in the church, in the church-</div>
<div class='line'>God's great myst'ry , the church life glorious!</div>
<div class='line'>Vindicated in Spirit, seen by angels and men,</div>
<div class='line'>Preached and believed in the nations,</div>
<div class='line'>And received up into glory.</div>
</div>
