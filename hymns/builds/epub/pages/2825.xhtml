<div class='stanza'>
<div class='line'><b></b> Psalm 103:1</div>
</div>
<div class='stanza'>
<div class='line'>Bless the Lord, O my soul:</div>
<div class='line'>Let all that is within me,</div>
<div class='line'>Bless His holy name. (repeat)</div>
</div>
<div class='chorus'>
<div class='line'>God is so good,</div>
<div class='line'>God is so good,</div>
<div class='line'>God is so good,</div>
<div class='line'>He's so good to me.</div>
</div>
<div class='chorus'>
<div class='line'>I love Him so,</div>
<div class='line'>I love Him so,</div>
<div class='line'>I love Him so,</div>
<div class='line'>He's so good to me.</div>
</div>
