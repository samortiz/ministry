<div class='stanza'>
<div class='line'>All sinners are the slaves of sin,</div>
<div class='line'>All poisoned by death's sting;</div>
<div class='line'>Christ only can from sin and death</div>
<div class='line'>A full deliverance bring.</div>
<div class='line'>He is the Everlasting One,</div>
<div class='line'>Who longs to set us free;</div>
<div class='line'>If we do not believe in Him,</div>
<div class='line'>We'll die in misery.</div>
</div>
