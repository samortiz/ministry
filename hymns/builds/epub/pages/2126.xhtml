<div class='stanza'>
<div class='line'>Jesus Lord, Jesus Lord,</div>
<div class='line'>How we long to touch Thee,</div>
<div class='line'>More and more, more and more,</div>
<div class='line'>That You may grow within us.</div>
<div class='line'>"Blossom of Gold" may You bloom and grow,</div>
<div class='line'>Bloom and grow forever</div>
<div class='line'>Then all will see, all will know,</div>
<div class='line'>You are the Lord within us.</div>
</div>
