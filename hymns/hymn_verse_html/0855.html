<html><center>E<b>855</b> C<b>622</b> K<b>622</b> S<b>-</b> T<b>855</b></center><div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>Behold, how good, how pleasant 'tis</span><br>
<span style='white-space:nowrap'>When brethren dwell in one!</span><br>
<span style='white-space:nowrap'>'Tis like the oil on Aaron's head,</span><br>
<span style='white-space:nowrap'>Which to his skirts did run;</span><br>
<span style='white-space:nowrap'>As dew of Hermon that descends</span><br>
<span style='white-space:nowrap'>On Zion's mountains o'er;</span><br>
<span style='white-space:nowrap'>The Lord His blessing there commands,</span><br>
<span style='white-space:nowrap'>E'en life forevermore.</span><br>
</div>
<br><br><br><br><br><br><br></html>
