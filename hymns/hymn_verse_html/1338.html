<html><center>E<b>1338</b> C<b>s504</b> K<b>785</b> S<b>-</b> T<b>-</b></center><div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>This is My rest forever;</span><br>
<span style='white-space:nowrap'>Here will I dwell,</span><br>
<span style='white-space:nowrap'>For the Lord hath chosen Zion,</span><br>
<span style='white-space:nowrap'>He hath desired it for His habitation.</span><br>
<span style='white-space:nowrap'>He will abundantly bless her provision:</span><br>
<span style='white-space:nowrap'>He will satisfy her poor with bread.</span><br>
<span style='white-space:nowrap'>He will clothe her priests with salvation,</span><br>
<span style='white-space:nowrap'>And her saints shall shout aloud for joy.</span><br>
</div>
<br><br><br><br><br><br><br></html>
