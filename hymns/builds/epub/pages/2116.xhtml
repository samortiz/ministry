<div class='line'>O Lord Jesus, O Lord Jesus,</div>
<div class='line'>O how sweet to call Thy Name.</div>
<div class='line'>Sweeter than the wine and honey.</div>
<div class='line'>O Lord Jesus, Amen!</div>
