<div class='stanza'>
<div class='line'>I cast all my cares upon You.</div>
<div class='line'>I lay all of my burdens down at your feet.</div>
<div class='line'>And anytime I don't know what to do,</div>
<div class='line'>I will cast all my cares upon You.</div>
