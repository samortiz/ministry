<div class='stanza'>
<div class='line'>Lord, I just love You.</div>
<div class='line'>And there's no One like You.</div>
<div class='line'>In the whole universe</div>
<div class='line'>I have no other One like You.</div>
<div class='line'>Lord Jesus, I love You.</div>
