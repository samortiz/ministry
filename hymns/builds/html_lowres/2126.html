<span style='white-space:nowrap'>Jesus Lord, Jesus Lord,</span><br>
<span style='white-space:nowrap'>How we long to touch Thee,</span><br>
<span style='white-space:nowrap'>More and more, more and more,</span><br>
<span style='white-space:nowrap'>That You may grow within us.</span><br>
<span style='white-space:nowrap'>"Blossom of Gold" may You bloom and grow,</span><br>
<span style='white-space:nowrap'>Bloom and grow forever</span><br>
<span style='white-space:nowrap'>Then all will see, all will know,</span><br>
<span style='white-space:nowrap'>You are the Lord within us.</span><br>
