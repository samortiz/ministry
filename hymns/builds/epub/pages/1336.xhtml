<div class='stanza'>
<div class='line'>What shall I give unto the Lord</div>
<div class='line'>For all, for all, for all He's done for me?</div>
<div class='line'>I'll take the cup of salvation,</div>
<div class='line'>And call, and call, and call upon the name of the Lord.</div>
