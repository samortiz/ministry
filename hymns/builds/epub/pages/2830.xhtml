<body>
<div style='text-align:center'>

 <a href='2831.xhtml' class='hidden_a'><b> &gt; </b></a>

<div class='stanza'>
<div class='line'><b></b> Psalm 113:3, 1, 2</div>
</div>
<div class='stanza'>
<div class='line'>From the rising of the sun</div>
<div class='line'>To the going down of the same</div>
<div class='line'>The Lord's name is to be praised.</div>
<div class='line'>(Repeat)</div>
</div>
<div class='chorus'>
<div class='line'>Praise ye the Lord,</div>
<div class='line'>Praise Him, O ye servants of the Lord,</div>
<div class='line'>Praise the name of the Lord.</div>
<div class='line'>Blessed be the name of the Lord</div>
<div class='line'>From this time forth and forevermore.</div>
</div>
<div style='height:40px'></div>
