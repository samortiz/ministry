<span style='white-space:nowrap'>All sinners are the slaves of sin,</span><br>
<span style='white-space:nowrap'>All poisoned by death's sting;</span><br>
<span style='white-space:nowrap'>Christ only can from sin and death</span><br>
<span style='white-space:nowrap'>A full deliverance bring.</span><br>
<span style='white-space:nowrap'>He is the Everlasting One,</span><br>
<span style='white-space:nowrap'>Who longs to set us free;</span><br>
<span style='white-space:nowrap'>If we do not believe in Him,</span><br>
<span style='white-space:nowrap'>We'll die in misery.</span><br>
