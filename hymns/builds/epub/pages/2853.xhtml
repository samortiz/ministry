<div class='stanza'>
<div class='line'><b></b> Psalm 104:31, 33</div>
</div>
<div class='stanza'>
<div class='line'>Let the glory of the Lord endure forever;</div>
<div class='line'>Let the Lord be glad in His works.</div>
<div class='line'>I will sing unto the Lord as long as I live;</div>
<div class='line'>I will sing praise to my God while</div>
<div class='line'>I have my being.</div>
</div>
