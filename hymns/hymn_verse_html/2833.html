<html><center><b>#2833</b></center><span style='white-space:nowrap'>Psalm 134:1, 2</span><br>
<span style='white-space:nowrap'>(Brothers sing each line, sisters echo)</span><br>
<div style='padding-left:1px; padding-top:8px;'>
<span style='white-space:nowrap'>Come bless the Lord,</span><br>
<span style='white-space:nowrap'>All ye servants of the Lord,</span><br>
<span style='white-space:nowrap'>Who stand by night,</span><br>
<span style='white-space:nowrap'>In the house of the Lord.</span><br>
<span style='white-space:nowrap'>Lift up your hands,</span><br>
<span style='white-space:nowrap'>In the Holy Place,</span><br>
<span style='white-space:nowrap'>And bless the Lord.</span><br>
</div>
<br><br><br><br><br><br><br></html>
